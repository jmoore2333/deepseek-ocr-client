name: Cross-Platform E2E and Build Smoke

on:
  pull_request:
  push:
    branches:
      - main
      - feature/**
      - codex/**
  workflow_dispatch:

jobs:
  e2e-and-build-smoke:
    name: E2E + Build Smoke (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Syntax checks
        run: |
          node --check main.js
          node --check renderer.js
          python -m py_compile backend/ocr_server.py start.py

      - name: Install Playwright dependencies (Linux)
        if: runner.os == 'Linux'
        run: npx playwright install --with-deps

      - name: Install Playwright dependencies (macOS/Windows)
        if: runner.os != 'Linux'
        run: npx playwright install

      - name: Run E2E tests (Linux)
        if: runner.os == 'Linux'
        env:
          DEEPSEEK_MOCK_BACKEND: "1"
        run: xvfb-run -a npm run test:e2e

      - name: Run E2E tests (macOS/Windows)
        if: runner.os != 'Linux'
        env:
          DEEPSEEK_MOCK_BACKEND: "1"
        run: npm run test:e2e

      - name: Run build smoke test
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npm run test:build:smoke
