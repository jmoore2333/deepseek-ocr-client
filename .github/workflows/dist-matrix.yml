name: Cross-Platform Host Dist Build

on:
  workflow_dispatch:

jobs:
  dist-host:
    name: Dist Host Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright dependencies (Linux)
        if: runner.os == 'Linux'
        run: npx playwright install --with-deps

      - name: Install Playwright dependencies (macOS/Windows)
        if: runner.os != 'Linux'
        run: npx playwright install

      - name: Run E2E tests (Linux)
        if: runner.os == 'Linux'
        env:
          DEEPSEEK_MOCK_BACKEND: "1"
        run: xvfb-run -a npm run test:e2e

      - name: Run E2E tests (macOS/Windows)
        if: runner.os != 'Linux'
        env:
          DEEPSEEK_MOCK_BACKEND: "1"
        run: npm run test:e2e

      - name: Run host dist build
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npm run test:dist:host

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/*
          if-no-files-found: error
